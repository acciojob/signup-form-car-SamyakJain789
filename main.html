<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- the entire body must be written by student -->
<script type="text/javascript" src="./script.js">
</script>
<form method="post">
<div>
<label for="name">Name</label>
<input id="name" type="text" required>
</div>
<div>
<label for="email">Email</label>
<input id="email" type="email" required>
</div>
<div>
<label for="gender">Gender</label>
<input id="male" type="radio"  name="gender" value="Male" required>Male
<input id="female" type="radio" name="gender" value="Female" required>Female
</div>
<div>
<label for="cars">Car Brands</label>
<select id="cars">
<option value="BMW">BMW</option>
<option value="Audi">Audi</option>
<option value="Mercedez">Mercedez</option>
</select>
</div>
<div>
<label for="carage">Car Age</label>
<input type="number" id="carage" required>
</div>
<div>
<label for="dop">Date of Purchase</label>
<input type="date" id="dop" required>
</div>
<div>
<label for="password">Password</label>
<input type="password" id="password" required>
</div>
<button type="submit">Submit</button>
</form>
</body>

</html>
